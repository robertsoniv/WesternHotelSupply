<section>
    <section ng-hide="Four51User.isAuthenticated() || isAnon" class="container">
        <login />
    </section>
    <section ng-show="Four51User.isAuthenticated()" id="content">
        <section class="hidden-print">
            <navigation />
        </section>
        <section class="hidden-print">
            <branding />
        </section>
        <div style="margin-bottom:-45px;" ng-show="isActive('catalog')">
            <ul rn-carousel class="image" rn-carousel-indicator="true" rn-carousel-auto-slide="7">
                <li ng-repeat="slide in slides">
                    <div style="background-image:url({{slide.image}});">
                    </div>
                </li>
            </ul>
        </div>
        <section class="container-view">
            <ng-view autoscroll />
        </section>
        <section class="hidden-print">
            <copyright ng-if="!user.Permissions.contains('UnBrandedSite')" />
        </section>
    </section>
</section>
